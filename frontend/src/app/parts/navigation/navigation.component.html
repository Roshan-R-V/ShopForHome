<nav class="navbar">
  <!-- Left side: Home and Explore -->
  <div class="navbar-left">
    <a class="nav-item nav-link" routerLink="category">HOME</a>
    <a class="nav-item nav-link" routerLink="explore">Explore</a>
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <input class="search-bar" type="text" [(ngModel)]="searchText" placeholder="Search products...">
    <img class="search-icon" src="https://iconarchive.com/download/i58763/dakirby309/windows-8-metro/Other-Search-Metro.ico" width="20px" height="20px">
  </div>

  <!-- Right Side: User Actions -->
  <div class="navbar-right">
    <!-- Wishlist -->
    <a *ngIf="currentUser && currentUser.role == Role.Customer" routerLink="/wishlist">
      <i class="fas fa-heart"></i> Wishlist
    </a>

    <!-- Cart -->
    <a *ngIf="!currentUser || currentUser.role == Role.Customer" routerLink="/cart">
      <i class="fas fa-shopping-cart"></i> Cart
    </a>

    <!-- Manager Actions -->
    <div *ngIf="currentUser && currentUser.role == Role.Manager">
      <a routerLink="/discount"><i class="fas fa-tag"></i> Discount</a>
      <a (click)="getUsers()" routerLink="/admin/user"><i class="fas fa-user"></i> Users</a>
      <a routerLink="/seller/product"><i class="fas fa-layer-group"></i> Stocks</a>
    </div>

    <!-- If logged in -->
    <ng-container *ngIf="currentUser; else noUser">
      <a routerLink="/order"><i class="fas fa-list-ul"></i> Orders</a>
      <a routerLink="/profile" class="profile-name">{{ name }}</a>
      <button (click)="logout()" routerLink="/login" [queryParams]="{logout: true}">
        Log Out
      </button>
    </ng-container>

    <!-- If not logged in -->
    <ng-template #noUser>
      <a routerLink="/login">Login</a>
      <a routerLink="/register">Register</a>
    </ng-template>
  </div>
</nav>

<router-outlet></router-outlet>
